<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Новый доход</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111827;
      color: #f9fafb;
      padding: 24px;
      max-width: 480px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #9ca3af;
    }

    input, select, textarea, button {
      width: 100%;
      margin-bottom: 16px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #1f2937;
      color: #f9fafb;
    }

    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-save {
      background-color: #10b981;
    }

    .btn-save:hover {
      background-color: #059669;
    }

    .btn-back {
      background-color: #374151;
    }

    .btn-back:hover {
      background-color: #4b5563;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    .error {
      color: #f87171;
      text-align: center;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

  <h1>Новый доход</h1>

  <form id="incomeForm">
    <label for="amount">Сумма</label>
    <input type="number" id="amount" required inputmode="decimal" />

    <label for="account">Счёт</label>
    <select id="account" required></select>

    <label for="comment">Комментарий</label>
    <textarea id="comment" rows="3" placeholder="Опционально..."></textarea>

    <div class="error" id="noAccounts" style="display: none;">Нет доступных счетов. Сначала создайте счёт.</div>

    <div class="button-group">
      <button type="button" class="btn btn-back" onclick="window.location.href='../dashboard.html'">Назад</button>
      <button type="submit" class="btn btn-save" id="saveBtn">Сохранить</button>
    </div>
  </form>

  <script>
    const accountSelect = document.getElementById('account');
    const saveBtn = document.getElementById('saveBtn');
    const noAccountsMsg = document.getElementById('noAccounts');

    let accounts = JSON.parse(localStorage.getItem('accounts') || '[]');
    if (!Array.isArray(accounts)) accounts = [];

    if (accounts.length === 0) {
      accountSelect.style.display = 'none';
      saveBtn.disabled = true;
      noAccountsMsg.style.display = 'block';
    } else {
      accounts.forEach(account => {
        const option = document.createElement('option');
        option.value = account;
        option.textContent = account;
        accountSelect.appendChild(option);
      });
    }

    document.getElementById('incomeForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const amount = parseFloat(document.getElementById('amount').value);
      const account = accountSelect.value;
      const comment = document.getElementById('comment').value;

      if (isNaN(amount) || amount <= 0 || !account) {
        alert('Пожалуйста, введите корректные данные.');
        return;
      }

      let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');

      transactions.push({
        type: 'income',
        amount,
        account,
        comment,
        date: new Date().toISOString()
      });

      localStorage.setItem('transactions', JSON.stringify(transactions));
      window.location.href = '../dashboard.html';
    });
  </script>

</body>
</html>
